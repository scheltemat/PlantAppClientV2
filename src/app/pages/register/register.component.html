<div class="register-container">
  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <h2>Register</h2>

    <!-- Email -->
    <div class="form-group">
      <label for="email">Email</label>
      <input
        type="email"
        id="email"
        formControlName="email"
        placeholder="Enter your email"
        [class.error]="
          registerForm.get('email')?.invalid && registerForm.get('email')?.touched
        "
      />
      <div
        *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched"
        class="error-message"
      >
        <div *ngIf="registerForm.get('email')?.errors?.['required']">Email is required</div>
        <div *ngIf="registerForm.get('email')?.errors?.['email']">Please enter a valid email</div>
      </div>
    </div>

    <!-- Phone Number -->
    <div class="form-group">
      <label for="phoneNumber">Phone Number</label>
      <input
        type="text"
        id="phoneNumber"
        formControlName="phoneNumber"
        placeholder="Enter your phone number"
        [class.error]="
          registerForm.get('phoneNumber')?.invalid &&
          registerForm.get('phoneNumber')?.touched
        "
      />
      <div
        *ngIf="registerForm.get('phoneNumber')?.invalid &&
                registerForm.get('phoneNumber')?.touched"
        class="error-message"
      >
        <div *ngIf="registerForm.get('phoneNumber')?.errors?.['required']">
          Phone number is required
        </div>
      </div>
    </div>

    <!-- Password -->
    <div class="form-group">
      <label for="password">Password</label>
      <input
        type="password"
        id="password"
        formControlName="password"
        placeholder="Enter your password"
        [class.error]="
          registerForm.get('password')?.invalid &&
          registerForm.get('password')?.touched
        "
      />
      <div
        *ngIf="registerForm.get('password')?.invalid &&
                registerForm.get('password')?.touched"
        class="error-message"
      >
        <div *ngIf="registerForm.get('password')?.errors?.['required']">
          Password is required
        </div>
      </div>
    </div>

    <!-- Confirm Password -->
    <div class="form-group">
      <label for="confirmPassword">Confirm Password</label>
      <input
        type="password"
        id="confirmPassword"
        formControlName="confirmPassword"
        placeholder="Confirm your password"
        [class.error]="
          registerForm.get('confirmPassword')?.invalid &&
          registerForm.get('confirmPassword')?.touched
        "
      />
      <div
        *ngIf="registerForm.get('confirmPassword')?.invalid &&
                registerForm.get('confirmPassword')?.touched"
        class="error-message"
      >
        <div *ngIf="registerForm.get('confirmPassword')?.errors?.['required']">
          Confirm password is required
        </div>
        <div *ngIf="registerForm.errors?.['passwordMismatch']">
          Passwords do not match
        </div>
      </div>
    </div>

    <button type="submit" [disabled]="registerForm.invalid || isLoading">
      Register
      <span *ngIf="isLoading" class="loading"></span>
    </button>

    <div class="register-link">
      <div>Already have an account?</div>
      <a routerLink="/login" routerLinkActive="active">Log in here.</a>
    </div>
  </form>
</div>
